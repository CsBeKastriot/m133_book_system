{% extends 'base.html' %}

{% block tab_title %}
    Books
{% endblock %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">Title</th>
      <th scope="col">Read</th>
    </tr>
  </thead>
  <tbody>
  {% for book in books %}
      <tr>
      <td>{{ book.isbn }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.read }}</td>
      <td>{{ book.authors.all|join:", " }}</td>

      {% comment %}<td>
          <img src="{{ book.image.url }}" alt="book-image">
      </td>{% endcomment %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
